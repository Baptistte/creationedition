<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Devis - CRM Admin</title>
    <link rel="stylesheet" href="./assets/css/admin.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <h1>üé® CRM</h1>
            </div>
            
            <nav class="sidebar-nav">
                <a href="./dashboard.html" class="nav-item">
                    <span class="nav-item-icon">üìä</span>
                    <span>Dashboard</span>
                </a>
                <a href="./messages.html" class="nav-item">
                    <span class="nav-item-icon">üì¨</span>
                    <span>Messages</span>
                </a>
                <a href="./clients.html" class="nav-item">
                    <span class="nav-item-icon">üë•</span>
                    <span>Clients</span>
                </a>
                <a href="./devis.html" class="nav-item active">
                    <span class="nav-item-icon">üìù</span>
                    <span>Devis</span>
                </a>
                <div class="nav-item" onclick="handleLogout()">
                    <span class="nav-item-icon">üö™</span>
                    <span>D√©connexion</span>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="page-header">
                <h1 class="page-title">Devis</h1>
                <button class="btn btn-primary" onclick="openModal()">+ Nouveau devis</button>
            </header>

            <!-- Devis Table -->
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>N¬∞ Devis</th>
                            <th>Client</th>
                            <th>Service</th>
                            <th>Prix</th>
                            <th>Statut</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="devisTableBody">
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 20px;">Chargement...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="devisModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Nouveau Devis</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="devisForm">
                <input type="hidden" id="devisId">
                
                <div class="form-group">
                    <label for="clientId">Client *</label>
                    <select id="clientId" required>
                        <option value="">S√©lectionner un client</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="service">Service *</label>
                    <select id="service" required>
                        <option value="">S√©lectionner un service</option>
                        <option value="Logo & Identit√© Visuelle">Logo & Identit√© Visuelle</option>
                        <option value="Supports Imprim√©s">Supports Imprim√©s</option>
                        <option value="Cr√©ation Site Internet">Cr√©ation Site Internet</option>
                        <option value="Broderie Personnalis√©e">Broderie Personnalis√©e</option>
                        <option value="Flocage & Marquage">Flocage & Marquage</option>
                        <option value="V√™tements de Travail">V√™tements de Travail</option>
                        <option value="Autre">Autre</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="prix">Prix (‚Ç¨) *</label>
                    <input type="number" id="prix" step="0.01" min="0" required>
                </div>

                <div class="form-group">
                    <label for="statut">Statut</label>
                    <select id="statut">
                        <option value="en-attente">En attente</option>
                        <option value="a-envoyer">√Ä envoyer</option>
                        <option value="envoye">Envoy√©</option>
                        <option value="accepte">Accept√©</option>
                        <option value="attente-paiement">Attente de paiement</option>
                        <option value="paye">Pay√©</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="commentaire">Commentaire</label>
                    <textarea id="commentaire" rows="4"></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Annuler</button>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { AuthManager, ApiClient } from './assets/js/auth.js';

        await AuthManager.requireAuth();

        window.handleLogout = () => {
            if (confirm('√ätes-vous s√ªr de vouloir vous d√©connecter ?')) {
                AuthManager.logout();
            }
        };

        const statutColors = {
            'en-attente': '#94a3b8',
            'a-envoyer': '#f59e0b',
            'envoye': '#3b82f6',
            'accepte': '#10b981',
            'attente-paiement': '#f59e0b',
            'paye': '#22c55e'
        };

        const statutLabels = {
            'en-attente': 'En attente',
            'a-envoyer': '√Ä envoyer',
            'envoye': 'Envoy√©',
            'accepte': 'Accept√©',
            'attente-paiement': 'Attente paiement',
            'paye': 'Pay√©'
        };

        // Charger les clients
        async function loadClients() {
            try {
                const data = await ApiClient.getClients();
                const select = document.getElementById('clientId');
                select.innerHTML = '<option value="">S√©lectionner un client</option>';
                
                (data.data || data.clients || []).forEach(client => {
                    const option = document.createElement('option');
                    option.value = client.id;
                    option.textContent = `${client.prenom} ${client.nom}`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        // Charger les devis
        async function loadDevis() {
            try {
                const data = await ApiClient.getDevis();
                const tbody = document.getElementById('devisTableBody');
                const devisList = data.data || data.devis || [];
                
                if (devisList.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 20px;">Aucun devis</td></tr>';
                    return;
                }
                
                tbody.innerHTML = devisList.map(devis => {
                    const date = new Date(devis.date_creation || devis.created_at).toLocaleDateString('fr-FR');
                    const color = statutColors[devis.statut] || '#64748b';
                    const label = statutLabels[devis.statut] || devis.statut;
                    
                    return `
                        <tr>
                            <td><strong>${devis.numero_devis || 'N/A'}</strong></td>
                            <td>${devis.prenom || ''} ${devis.nom || ''}</td>
                            <td>${devis.service || 'N/A'}</td>
                            <td><strong>${parseFloat(devis.prix || 0).toFixed(2)} ‚Ç¨</strong></td>
                            <td>
                                <span class="badge" style="background: ${color}; color: white; padding: 4px 12px; border-radius: 12px; font-size: 12px;">
                                    ${label}
                                </span>
                            </td>
                            <td>${date}</td>
                            <td>
                                <button class="btn btn-sm" onclick="editDevis(${devis.id})" style="margin-right: 5px;">‚úèÔ∏è</button>
                                <button class="btn btn-sm btn-danger" onclick="deleteDevis(${devis.id})">üóëÔ∏è</button>
                            </td>
                        </tr>
                    `;
                }).join('');
                
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('devisTableBody').innerHTML = 
                    '<tr><td colspan="7" style="text-align: center; padding: 20px; color: #ef4444;">Erreur de chargement</td></tr>';
            }
        }

        // Modal
        window.openModal = function() {
            document.getElementById('devisModal').style.display = 'block';
            document.getElementById('modalTitle').textContent = 'Nouveau Devis';
            document.getElementById('devisForm').reset();
            document.getElementById('devisId').value = '';
        };

        window.closeModal = function() {
            document.getElementById('devisModal').style.display = 'none';
        };

        // Soumettre le formulaire
        document.getElementById('devisForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('devisId').value;
            const formData = {
                client_id: parseInt(document.getElementById('clientId').value),
                service: document.getElementById('service').value,
                prix: parseFloat(document.getElementById('prix').value),
                statut: document.getElementById('statut').value,
                commentaire: document.getElementById('commentaire').value
            };
            
            try {
                if (id) {
                    formData.id = parseInt(id);
                    await ApiClient.updateDevis(formData);
                } else {
                    await ApiClient.createDevis(formData);
                }
                
                closeModal();
                loadDevis();
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de l\'enregistrement');
            }
        });

        // √âditer
        window.editDevis = async function(id) {
            try {
                const response = await fetch(`/.netlify/functions/devis?id=${id}`, {
                    headers: { 'Authorization': `Bearer ${AuthManager.getToken()}` }
                });
                
                const data = await response.json();
                const devis = data.devis || data.data;
                
                if (devis) {
                    document.getElementById('devisModal').style.display = 'block';
                    document.getElementById('modalTitle').textContent = 'Modifier le Devis';
                    document.getElementById('devisId').value = devis.id;
                    document.getElementById('clientId').value = devis.client_id;
                    document.getElementById('service').value = devis.service;
                    document.getElementById('prix').value = devis.prix;
                    document.getElementById('statut').value = devis.statut;
                    document.getElementById('commentaire').value = devis.commentaire || '';
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors du chargement');
            }
        };

        // Supprimer
        window.deleteDevis = async function(id) {
            if (!confirm('Supprimer ce devis ?')) return;
            
            try {
                await ApiClient.deleteDevis(id);
                loadDevis();
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la suppression');
            }
        };

        // Fermer modal si clic en dehors
        window.onclick = function(event) {
            const modal = document.getElementById('devisModal');
            if (event.target === modal) {
                closeModal();
            }
        };

        // Initialisation
        loadClients();
        loadDevis();
    </script>

    <style>
        .btn-sm {
            padding: 6px 12px;
            font-size: 13px;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
    </style>
</body>
</html>
