<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Devis - CRM Admin</title>
    <link rel="stylesheet" href="./assets/css/admin.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <h1>üé® CRM</h1>
            </div>
            
            <nav class="sidebar-nav">
                <a href="./dashboard.html" class="nav-item">
                    <span class="nav-item-icon">üìä</span>
                    <span>Dashboard</span>
                </a>
                <a href="./messages.html" class="nav-item">
                    <span class="nav-item-icon">üì¨</span>
                    <span>Messages</span>
                </a>
                <a href="./clients.html" class="nav-item">
                    <span class="nav-item-icon">üë•</span>
                    <span>Clients</span>
                </a>
                <a href="./devis.html" class="nav-item active">
                    <span class="nav-item-icon">üìù</span>
                    <span>Devis</span>
                </a>
                <div class="nav-item" onclick="handleLogout()">
                    <span class="nav-item-icon">üö™</span>
                    <span>D√©connexion</span>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="page-header">
                <h1 class="page-title">Gestion des Devis</h1>
                <button class="btn btn-primary" onclick="toggleFormulaire()">
                    ‚ûï Nouveau Devis
                </button>
            </header>

            <!-- Formulaire Cr√©ation/√âdition -->
            <div id="formulaire-devis" class="table-container" style="display: none; margin-bottom: 30px;">
                <div class="table-header">
                    <h2 class="table-title" id="form-title">Cr√©er un Devis</h2>
                    <button class="btn btn-secondary" onclick="annulerFormulaire()">Annuler</button>
                </div>
                
                <form id="devis-form" class="form-grid" style="padding: 20px;">
                    <input type="hidden" id="devis-id">
                    
                    <div class="form-group">
                        <label>Client *</label>
                        <select id="client-id" required style="width: 100%; padding: 10px; border: 2px solid #e2e8f0; border-radius: 8px;">
                            <option value="">S√©lectionner un client</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Service *</label>
                        <select id="service" required style="width: 100%; padding: 10px; border: 2px solid #e2e8f0; border-radius: 8px;">
                            <option value="">S√©lectionner un service</option>
                            <option value="Logo & Identit√© Visuelle">Logo & Identit√© Visuelle</option>
                            <option value="Supports Imprim√©s">Supports Imprim√©s</option>
                            <option value="Cr√©ation Site Internet">Cr√©ation Site Internet</option>
                            <option value="Broderie Personnalis√©e">Broderie Personnalis√©e</option>
                            <option value="Flocage & Marquage">Flocage & Marquage</option>
                            <option value="V√™tements de Travail">V√™tements de Travail</option>
                            <option value="Autre">Autre</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Prix (‚Ç¨) *</label>
                        <input type="number" id="prix" step="0.01" min="0" required 
                               style="width: 100%; padding: 10px; border: 2px solid #e2e8f0; border-radius: 8px;">
                    </div>

                    <div class="form-group">
                        <label>Statut</label>
                        <select id="statut" style="width: 100%; padding: 10px; border: 2px solid #e2e8f0; border-radius: 8px;">
                            <option value="en-attente">En attente</option>
                            <option value="a-envoyer">√Ä envoyer</option>
                            <option value="envoye">Envoy√©</option>
                            <option value="accepte">Accept√©</option>
                            <option value="attente-paiement">Attente de paiement</option>
                            <option value="paye">Pay√©</option>
                        </select>
                    </div>

                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label>Commentaire</label>
                        <textarea id="commentaire" rows="4" 
                                  style="width: 100%; padding: 10px; border: 2px solid #e2e8f0; border-radius: 8px;"></textarea>
                    </div>

                    <div style="grid-column: 1 / -1; display: flex; gap: 10px; justify-content: flex-end;">
                        <button type="button" class="btn btn-secondary" onclick="annulerFormulaire()">Annuler</button>
                        <button type="submit" class="btn btn-primary" id="btn-submit">Cr√©er le Devis</button>
                    </div>
                </form>
            </div>

            <!-- Liste des Devis -->
            <div class="table-container">
                <div class="table-header">
                    <h2 class="table-title">Liste des Devis</h2>
                    <div style="display: flex; gap: 10px;">
                        <select id="filtre-statut" onchange="chargerDevis()" 
                                style="padding: 8px 12px; border: 2px solid #e2e8f0; border-radius: 8px;">
                            <option value="">Tous les statuts</option>
                            <option value="en-attente">En attente</option>
                            <option value="a-envoyer">√Ä envoyer</option>
                            <option value="envoye">Envoy√©</option>
                            <option value="accepte">Accept√©</option>
                            <option value="attente-paiement">Attente de paiement</option>
                            <option value="paye">Pay√©</option>
                        </select>
                    </div>
                </div>
                
                <table>
                    <thead>
                        <tr>
                            <th>N¬∞ Devis</th>
                            <th>Client</th>
                            <th>Service</th>
                            <th>Prix</th>
                            <th>Statut</th>
                            <th>Date cr√©ation</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="liste-devis">
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 40px;">
                                Chargement...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        const API_URL = '/.netlify/functions';
        const token = localStorage.getItem('token');

        if (!token) {
            window.location.href = './login.html';
        }

        const statutsConfig = {
            'en-attente': { label: 'En attente', color: '#94a3b8' },
            'a-envoyer': { label: '√Ä envoyer', color: '#f59e0b' },
            'envoye': { label: 'Envoy√©', color: '#3b82f6' },
            'accepte': { label: 'Accept√©', color: '#10b981' },
            'attente-paiement': { label: 'Attente paiement', color: '#f59e0b' },
            'paye': { label: 'Pay√©', color: '#10b981' }
        };

        // Charger les clients pour le select
        async function chargerClients() {
            try {
                const response = await fetch(`${API_URL}/clients`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                
                const select = document.getElementById('client-id');
                select.innerHTML = '<option value="">S√©lectionner un client</option>';
                
                data.data.forEach(client => {
                    const option = document.createElement('option');
                    option.value = client.id;
                    option.textContent = `${client.prenom} ${client.nom}${client.entreprise ? ' - ' + client.entreprise : ''}`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Erreur chargement clients:', error);
            }
        }

        // Charger les devis
        async function chargerDevis() {
            try {
                const response = await fetch(`${API_URL}/devis`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                
                const tbody = document.getElementById('liste-devis');
                const filtreStatut = document.getElementById('filtre-statut').value;
                
                let devisFiltres = data.data || [];
                if (filtreStatut) {
                    devisFiltres = devisFiltres.filter(d => d.statut === filtreStatut);
                }
                
                if (devisFiltres.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 40px; color: #64748b;">
                                Aucun devis trouv√©
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                tbody.innerHTML = devisFiltres.map(devis => {
                    const statutInfo = statutsConfig[devis.statut] || { label: devis.statut, color: '#64748b' };
                    const dateCreation = new Date(devis.date_creation).toLocaleDateString('fr-FR');
                    
                    return `
                        <tr>
                            <td><strong>${devis.numero_devis}</strong></td>
                            <td>${devis.prenom} ${devis.nom}</td>
                            <td>${devis.service}</td>
                            <td><strong>${parseFloat(devis.prix).toFixed(2)} ‚Ç¨</strong></td>
                            <td>
                                <span class="badge" style="background: ${statutInfo.color}; color: white; padding: 4px 12px; border-radius: 12px; font-size: 12px; font-weight: 600;">
                                    ${statutInfo.label}
                                </span>
                            </td>
                            <td>${dateCreation}</td>
                            <td>
                                <button class="btn btn-sm btn-secondary" onclick="editerDevis(${devis.id})" style="margin-right: 5px;">
                                    ‚úèÔ∏è Modifier
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="supprimerDevis(${devis.id}, '${devis.numero_devis}')">
                                    üóëÔ∏è Supprimer
                                </button>
                            </td>
                        </tr>
                    `;
                }).join('');
                
            } catch (error) {
                console.error('Erreur chargement devis:', error);
                document.getElementById('liste-devis').innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 40px; color: #ef4444;">
                            Erreur lors du chargement
                        </td>
                    </tr>
                `;
            }
        }

        // Afficher/masquer formulaire
        function toggleFormulaire() {
            const form = document.getElementById('formulaire-devis');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
            if (form.style.display === 'block') {
                document.getElementById('form-title').textContent = 'Cr√©er un Devis';
                document.getElementById('devis-form').reset();
                document.getElementById('devis-id').value = '';
                document.getElementById('btn-submit').textContent = 'Cr√©er le Devis';
            }
        }

        function annulerFormulaire() {
            document.getElementById('formulaire-devis').style.display = 'none';
            document.getElementById('devis-form').reset();
            document.getElementById('devis-id').value = '';
        }

        // Soumettre le formulaire
        document.getElementById('devis-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const devisId = document.getElementById('devis-id').value;
            const formData = {
                client_id: parseInt(document.getElementById('client-id').value),
                service: document.getElementById('service').value,
                prix: parseFloat(document.getElementById('prix').value),
                statut: document.getElementById('statut').value,
                commentaire: document.getElementById('commentaire').value
            };
            
            try {
                const method = devisId ? 'PUT' : 'POST';
                if (devisId) formData.id = parseInt(devisId);
                
                const response = await fetch(`${API_URL}/devis`, {
                    method,
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert(data.message || (devisId ? 'Devis modifi√©' : 'Devis cr√©√©'));
                    annulerFormulaire();
                    chargerDevis();
                } else {
                    alert('Erreur: ' + (data.error || 'Une erreur est survenue'));
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de l\'enregistrement');
            }
        });

        // √âditer un devis
        async function editerDevis(id) {
            try {
                const response = await fetch(`${API_URL}/devis?id=${id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                
                if (data.success) {
                    const devis = data.devis;
                    document.getElementById('formulaire-devis').style.display = 'block';
                    document.getElementById('form-title').textContent = 'Modifier le Devis';
                    document.getElementById('btn-submit').textContent = 'Mettre √† Jour';
                    
                    document.getElementById('devis-id').value = devis.id;
                    document.getElementById('client-id').value = devis.client_id;
                    document.getElementById('service').value = devis.service;
                    document.getElementById('prix').value = devis.prix;
                    document.getElementById('statut').value = devis.statut;
                    document.getElementById('commentaire').value = devis.commentaire || '';
                    
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors du chargement du devis');
            }
        }

        // Supprimer un devis
        async function supprimerDevis(id, numero) {
            if (!confirm(`Supprimer le devis ${numero} ?`)) return;
            
            try {
                const response = await fetch(`${API_URL}/devis?id=${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    alert('Devis supprim√©');
                    chargerDevis();
                } else {
                    alert('Erreur lors de la suppression');
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la suppression');
            }
        }

        // D√©connexion
        function handleLogout() {
            localStorage.removeItem('token');
            window.location.href = './login.html';
        }

        // Initialisation
        chargerClients();
        chargerDevis();
    </script>

    <style>
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #1e293b;
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 13px;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
    </style>
</body>
</html>
