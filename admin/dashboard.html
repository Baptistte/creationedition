<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Dashboard - CRM Admin</title>
    <link rel="stylesheet" href="./assets/css/admin.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <h1>🎨 CRM</h1>
            </div>
            
            <nav class="sidebar-nav">
                <a href="./dashboard.html" class="nav-item active">
                    <span class="nav-item-icon">📊</span>
                    <span>Dashboard</span>
                </a>
                <a href="./messages.html" class="nav-item">
                    <span class="nav-item-icon">📬</span>
                    <span>Messages</span>
                </a>
                <a href="./clients.html" class="nav-item">
                    <span class="nav-item-icon">👥</span>
                    <span>Clients</span>
                </a>
                <a href="./devis.html" class="nav-item">
                    <span class="nav-item-icon">📝</span>
                    <span>Devis</span>
                </a>
                <div class="nav-item" onclick="handleLogout()">
                    <span class="nav-item-icon">🚪</span>
                    <span>Déconnexion</span>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="page-header">
                <h1 class="page-title">Dashboard</h1>
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">A</div>
                    <div>
                        <div id="userName" style="font-weight: 600;"></div>
                        <div class="text-muted" style="font-size: 14px;">Administrateur</div>
                    </div>
                </div>
            </header>

            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-header">
                        <div>
                            <div class="stat-title">Total Clients</div>
                        </div>
                        <div class="stat-icon primary">👥</div>
                    </div>
                    <div class="stat-value" id="totalClients">-</div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <div>
                            <div class="stat-title">Devis en cours</div>
                        </div>
                        <div class="stat-icon warning">📝</div>
                    </div>
                    <div class="stat-value" id="devisEnCours">-</div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <div>
                            <div class="stat-title">Messages non lus</div>
                        </div>
                        <div class="stat-icon info">📬</div>
                    </div>
                    <div class="stat-value" id="messagesNonLus">-</div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <div>
                            <div class="stat-title">RDV aujourd'hui</div>
                        </div>
                        <div class="stat-icon success">📅</div>
                    </div>
                    <div class="stat-value" id="rdvAujourdhui">-</div>
                </div>
            </div>

            <!-- Recent Activities -->
            <div class="table-container">
                <div class="table-header">
                    <h2 class="table-title">Derniers devis</h2>
                    <a href="./devis.html" class="btn btn-primary">Voir tous les devis</a>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>N° Devis</th>
                            <th>Client</th>
                            <th>Montant TTC</th>
                            <th>Statut</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="recentDevisTable">
                        <tr>
                            <td colspan="5" style="text-align: center; padding: 40px;">
                                <div class="loading"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script type="module">
        import { AuthManager, ApiClient } from './assets/js/auth.js';

        // Vérifier l'authentification
        await AuthManager.requireAuth();

        // Afficher les infos utilisateur
        const adminInfo = AuthManager.getAdminInfo();
        if (adminInfo) {
            document.getElementById('userName').textContent = `${adminInfo.prenom} ${adminInfo.nom}`;
            document.getElementById('userAvatar').textContent = adminInfo.prenom.charAt(0).toUpperCase();
        }

        // Fonction de déconnexion
        window.handleLogout = () => {
            if (confirm('Êtes-vous sûr de vouloir vous déconnecter ?')) {
                AuthManager.logout();
            }
        };

        // Charger les statistiques
        async function loadStats() {
            try {
                const token = localStorage.getItem('token');
                const headers = { 'Authorization': `Bearer ${token}` };

                // Charger clients
                const clientsResp = await fetch('/.netlify/functions/clients', { headers });
                const clientsData = await clientsResp.json();
                const clients = clientsData.data || clientsData.clients || [];
                document.getElementById('totalClients').textContent = clients.length;

                // Charger devis
                const devisResp = await fetch('/.netlify/functions/devis', { headers });
                const devisData = await devisResp.json();
                const devisList = devisData.data || devisData.devis || [];
                
                const devisEnCours = devisList.filter(d => 
                    d.statut === 'en-attente' || d.statut === 'a-envoyer' || d.statut === 'envoye'
                ).length;
                document.getElementById('devisEnCours').textContent = devisEnCours;

                // Charger messages
                const messagesResp = await fetch('/.netlify/functions/messages', { headers });
                const messagesData = await messagesResp.json();
                const messages = messagesData.data || messagesData.messages || [];
                const messagesNonLus = messages.filter(m => !m.lu).length;
                document.getElementById('messagesNonLus').textContent = messagesNonLus;

                // RDV aujourd'hui (placeholder)
                document.getElementById('rdvAujourdhui').textContent = 0;

                // Derniers devis
                const dernierDevis = devisList.slice(0, 5);
                const tableBody = document.getElementById('recentDevisTable');
                
                if (dernierDevis.length === 0) {
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="5" style="text-align: center; padding: 40px; color: #64748b;">
                                Aucun devis pour le moment
                            </td>
                        </tr>
                    `;
                } else {
                    tableBody.innerHTML = dernierDevis.map(devis => {
                        const statutBadge = getStatutBadge(devis.statut);
                        const date = new Date(devis.date_creation || devis.created_at).toLocaleDateString('fr-FR');
                        
                        return `
                            <tr>
                                <td><strong>${devis.numero_devis || 'N/A'}</strong></td>
                                <td>${devis.prenom || ''} ${devis.nom || ''}</td>
                                <td>${parseFloat(devis.prix || 0).toFixed(2)} €</td>
                                <td>${statutBadge}</td>
                                <td>${date}</td>
                            </tr>
                        `;
                    }).join('');
                }
            } catch (error) {
                console.error('Erreur chargement stats:', error);
                // Valeurs par défaut en cas d'erreur
                document.getElementById('totalClients').textContent = '0';
                document.getElementById('devisEnCours').textContent = '0';
                document.getElementById('messagesNonLus').textContent = '0';
                document.getElementById('rdvAujourdhui').textContent = '0';
            }
        }

        function getStatutBadge(statut) {
            const badges = {
                'en-attente': '<span class="badge" style="background: #94a3b8; color: white; padding: 4px 8px; border-radius: 4px;">En attente</span>',
                'a-envoyer': '<span class="badge" style="background: #f59e0b; color: white; padding: 4px 8px; border-radius: 4px;">À envoyer</span>',
                'envoye': '<span class="badge" style="background: #3b82f6; color: white; padding: 4px 8px; border-radius: 4px;">Envoyé</span>',
                'accepte': '<span class="badge" style="background: #10b981; color: white; padding: 4px 8px; border-radius: 4px;">Accepté</span>',
                'attente-paiement': '<span class="badge" style="background: #f59e0b; color: white; padding: 4px 8px; border-radius: 4px;">Attente paiement</span>',
                'paye': '<span class="badge" style="background: #22c55e; color: white; padding: 4px 8px; border-radius: 4px;">Payé</span>',
            };
            return badges[statut] || `<span class="badge" style="background: #64748b; color: white; padding: 4px 8px; border-radius: 4px;">${statut}</span>`;
        }

        // Charger les données
        loadStats();
    </script>
</body>
</html>
